<div class="container">
  <div class="columns is-centered">
    <div class="box column is-once-third">
      <h1 class="title has-text-centered">Typing Challenge<b>"Test your typing skills"</b></h1>

      <p class="has-text-centered">
       <span [class]="compare(letter,enteredText[i])" *ngFor="let letter of randomText.split('');let i=index">{{letter}}</span>
        <!--        randomly generate system-->
      </p>
      <div class="field">
        <input (input)="onInput($event.target.value)" class="input" type="text">
      </div>

      <div *ngIf="randomText==enteredText" class="box has-text-centered">
        <h1 class="title">Success</h1>
      </div>

    </div>
  </div>
</div>
